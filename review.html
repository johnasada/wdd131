<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - with the rating, product, installation date, date and description">
    <meta name="author" content="JohnAsada">
    <title>Review - WDD 131 - John Asada</title>
    <link rel="stylesheet" href="styles/review.css">
    <script defer src="scripts/review.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="content">
        <header>
            <h1>Review Submitted</h1>
        </header>
        <div class="review-details">
            <p><strong>Product Name:</strong> <span id="productName"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
            <p><strong>Date of Installation:</strong> <span id="installationDate"></span></p>
            <p><strong>Features Found Useful:</strong> <span id="features"></span></p>
            <p><strong>Written Review:</strong> <span id="writtenReview"></span></p>
            <p><strong>Your Name:</strong> <span id="userName"></span></p>
            <p id="reviewCount"></p>
        </div> 
        <footer class="footer-content">
            <p>&copy;<span id="currentyear"></span> John Asada, Nigeria</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </div>      
</body>

</html>
